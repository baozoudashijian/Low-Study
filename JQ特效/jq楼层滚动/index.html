<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楼层跳转</title>
</head>
<style>
    body {
        background: #f5f5f5;
    }

    body,
    ul,
    li,
    dl,
    ol {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    i {
        font-style: normal;
    }

    .fixedmenu {
        position: fixed;
        top: 150px;
        left: 50px;
        border: 1px solid #ececec;
        width: 30px;
        background: #fff;
        display: none;
    }

    .fixedmenu li {
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }

    .fixedmenu li+li {
        border-top: 1px solid #ececec;
    }

    .fixedmenu span {
        display: none;
    }

    .fixedmenu .active {
        background: #fff;
        color: darkred;
        font-weight: 700;
    }

    .fixedmenu li:hover span {
        display: block;
        font-size: 12px;
        background: darkred;
        color: #fff;
    }

    .fixedmenu li:hover i {
        display: none;
    }

    .totop {
        position: fixed;
        right: 30px;
        bottom: 30px;
        width: 40px;
        height: 40px;
        text-align: center;
        background: darkred;
        cursor: pointer;
        border-radius: 5px;
        color: #fff;
        display: none;
    }

    .totop>span {
        display: block;
        line-height: 15px;
        font-size: 12px;
        color: #fff;
    }

    .header_box {
        width: 100%;
        height: 160px;
        text-align: center;
        margin: 0 auto;
    }

    .header_box>.header {
        line-height: 120px;
        font-size: 64px;
        color: #4b4b4b;
        background: #fff;
    }

    .header_box>.menu {
        background: darkred;
        height: 40px;
        line-height: 40px;
        color: #fff;
    }
    .louceng {
        width: 1200px;
        margin:  0 auto;
        padding: 0 15px 15px 15px;
        box-sizing: border-box;
        text-align: center;
        border: 1px solid #ececec;
        background: #fff;
    }
    .louceng>.title>span {
        margin-left: 5px;
        font-weight: normal;
    }
    .louceng>.con {
        width: 100%;
        height: 735px;
        background: #f1f1f1;
        font-size: 64px;
        line-height: 735px;
        color: #333333;
    }
</style>

<body>
    <!-- 右侧固定导航 -->
    <ul class="fixedmenu">
        <li class="active"><i>1F</i><span>服饰</span></li>
        <li><i>2F</i><span>美妆</span></li>
        <li><i>3F</i><span>手机</span></li>
        <li><i>4F</i><span>家电</span></li>
        <li><i>5F</i><span>数码</span></li>
        <li><i>6F</i><span>运动</span></li>
        <li><i>7F</i><span>居家</span></li>
        <li><i>8F</i><span>母婴</span></li>
        <li><i>9F</i><span>食品</span></li>
        <li><i>10F</i><span>图书</span></li>
        <li><i>11F</i><span>服务</span></li>
    </ul>
    <!-- 返回顶部 -->
    <div class="totop"><span>▲</span>Top</div>
    <!-- 头部 -->
    <div class="header_box">
        <div class="header">头部</div>
        <div class="menu">菜单</div>
    </div>
    <!-- 楼层 -->
    <div class="louceng_box">
        <div class="louceng">
            <div class="title">1.服饰<span>FUSHI</span></div>
            <div class="con">服饰</div>
        </div>
        <div class="louceng">
                <div class="title">2.美妆 <span>MEIZHUANG</span></div>
                <div class="con">美妆</div>
            </div>
            <div class="louceng">
                <div class="title">3.手机 <span>SHOUJI</span></div>
                <div class="con">手机</div>
            </div>
            <div class="louceng">
                <div class="title">4.家电 <span>JIADIAN</span></div>
                <div class="con">家电</div>
            </div>
            <div class="louceng">
                <div class="title">5.数码 <span>SHUMA</span></div>
                <div class="con">数码</div>
            </div>
            <div class="louceng">
                <div class="title">6.运动 <span>YUNDONG</span></div>
                <div class="con">运动</div>
            </div>
            <div class="louceng">
                <div class="title">7.居家 <span>JUJIA</span></div>
                <div class="con">居家</div>
            </div>
            <div class="louceng">
                <div class="title">8.母婴 <span>MUYIN</span></div>
                <div class="con">母婴</div>
            </div>
            <div class="louceng">
                <div class="title">9.食品 <span>SHIPIN</span></div>
                <div class="con">食品</div>
            </div>
            <div class="louceng">
                <div class="title">10.图书 <span>TUSHU</span></div>
                <div class="con">图书</div>
            </div>
            <div class="louceng">
                <div class="title">11.服务 <span>FUWU</span></div>
                <div class="con">服务</div>
            </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/floor.js"></script>
    <script>
        var obj = new Floor('.totop', '.fixedmenu>li','.louceng_box>.louceng', '.header_box');
        obj.init();
    </script>
</body>

</html>
