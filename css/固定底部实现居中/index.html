<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fixed居中</title>
</head>
<style>
    * {margin: 0; padding: 0}

    .container {
        position: absolute; /*核心代码*/ /*铺满屏幕*/
        width: 100%; /*核心代码*/ /*铺满屏幕*/
        height: 100%; /*核心代码*/ /*铺满屏幕*/
        overflow: hidden;
        background: #c00;
    }
    .cart {
        position: fixed;
        left: 0; /*核心代码*/
        right: 0; /*核心代码*/
        margin: 0 auto; /*核心代码*/
        bottom: 10px;
        width: 100px;
        height: 100px;
        background: green;
    }
</style>
<body>
    
    <div class="container">
        <div class="cart"></div>
    </div>

</body>
</html>
