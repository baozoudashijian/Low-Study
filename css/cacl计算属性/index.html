<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc计算属性</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 1200px;
        margin: 0 auto;
        overflow: hidden;
    }

    .box {
        width: calc(100% / 3);
        height: 240px;
        background: seagreen;
        float: left;
    }
    .center {
        position: relative;
        width: 1200px;
        height: 800px;
        background: pink;
    }
    .item {
        position: absolute;
        width: 100px;
        height: 100px;
        top: calc(50% - 50px); /*重点*/
        left: calc(50% - 50px);
        background: #c00;

    }
</style>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div class="center">
        <div class="item">
        </div>
    </div>

</body>

</html>
