<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九宫格布局实现的几种方式</title>
</head>
<style>
    * {margin: 0;padding: 0;}
    .box {
        background: #e4f7fd61;
        border: 2px solid #0786ada1;
        border-radius: 8px;
    }
    .box li {
        width: 300px;
        list-style: none;
        line-height: 200px;
        background: rgba(146,203,230,0.65);
        text-align: center;
        border-radius: 8px;
        
    }
</style>
<body>
    
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>
</html>
