<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>leftTopRight设置宽度</title>
</head>
<style>
    * {margin: 0; padding: 0}
    .box {
        width: 100%;
        height: 100px;
        background-color: orange;
        position: relative;
    }
    .container {
        position: absolute;
        top: 0;
        left: 0;
        right: 400px;
        height: 100%;
        background-color: blue;
    }
</style>
<body>
     
    <div class="box">
        <div class="container"></div>
    </div>

</body>
</html>
