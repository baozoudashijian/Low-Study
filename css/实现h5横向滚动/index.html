<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5实现横向滚动</title>
</head>
<style>
    * {margin: 0; padding: 0}
    ul {
        white-space: nowrap;
        overflow-x: scroll;
    }
    li {
        display: inline-block;
        padding: 5px 10px;
    }
</style>
<body>

    <div>
        <ul>
            <li>以父之名</li>
            <li>夜曲</li>
            <li>双截棍</li>
            <li>轨迹</li>
            <li>东风破</li>
            <li>双刀</li>
        </ul>
    </div>
</body>
</html>
