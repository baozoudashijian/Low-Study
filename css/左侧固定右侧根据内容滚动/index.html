<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左侧固定宽度, 右侧自适应</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    .father {
        width: 100%;
        height: 300px;
        background-color: orange;
        display: table;
    }

    .child1 {
        width: 100px;
        background: green;
        display: table-cell;
    }

    .child2 {
        background: #C00;
        display: table-cell;
    }
    .father2 {
        width: 100%;
        height: 300px;
        background: orange;
    }
    .child3 {
        width: 300px;
        background: red;
        float: left;
    }
    .child4 {
        background: green;
        margin-left: 300px;
    }

</style>

<body>

    <p>会自适应父盒子高度</p>
    <div class="father">
        <div class="child1">固定宽度</div>
        <div class="child2">自适应</div>
    </div>

    <p>不会自适应父盒子高度</p>
    <div class="father2">
        <div class="child3">固定宽度</div>
        <div class="child4">自适应</div>
    </div>
</body>

</html>
