<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS操作DOM</title>
</head>
<body>
    <div id="box">
        
    </div>

    <script>
        
        var oBox = document.getElementById('box');

        //创建节点
        var cDiv = document.createElement('div'); //创建元素节点
        var cText = document.createTextNode('文本节点');//创建文本节点
        cDiv.appendChild(cText);//文本节点添加到元素节点

        oBox.appendChild(cDiv);


        
    </script>



</body>
</html>
