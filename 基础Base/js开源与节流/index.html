<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS防抖与节流</title>
</head>
<style>
    body {
        height: 5000px;
    }
</style>
<body>
    防抖: <input type="text">

    <script>
        
        //防抖
        var input = document.querySelector('input');

        function debounce(fn, ms = 4000) {
            let timeout = null;
            return function() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    fn.call(this,arguments);
                },ms);
            };
        }
        debounceRun = debounce(() => {
            console.log('防抖');
        },2000);
        input.addEventListener('keyup',debounceRun);

        //节流【window.scroll 没四次执行一次func,这里使用到了闭包】
        function throttle(func, wait) {
            var previous = 0;
            return function() {
                let now = Date.now();
                // console.log('Date.now()的值为: '+now) //1554339292611
                let context = this;
                // console.log('context的值为: '+context) //[object Window]
                let args = arguments;
                if(now - previous > wait) {
                    func.apply(context,args);
                    previous = now;
                }
            }
        }

        //调用节流函数
        let throttleRun = throttle(() => {
            console.log(123);
        },4000);

        window.addEventListener('scroll',throttleRun);








    </script>
</body>
</html>
