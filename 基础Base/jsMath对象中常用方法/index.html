<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math对象中常用方法</title>
</head>
<body>
    

    <script>

        //Math.round()  四舍五入
        var mRound = Math.round(5.6);
        console.log(mRound);


        //Math.ceil() 向上取整
        var mCeil = Math.ceil(5.2);
        console.log(mCeil);



        //Math.floor()  向下取整
        var mFloor = Math.floor(5.9);
        console.log(mFloor);



        //Math.abs() 取绝对值
        var mAbs = Math.abs(-5.9);
        console.log(mAbs);


        //Math.max() 取传入参数的最大值
        var mMax = Math.max(1,38,4,5,89);
        console.log(mMax);


        //Math.min() 取传入参数的最小值
        var mMin = Math.min(1,38,4,5,89);
        console.log(mMin);

        
 
        //Math.random() 取随机数
        var mRandom = Math.random();
        console.log(mRandom);

        //数组求最大最小值
        var arr = [5,46,4,66,5,46];
        console.log(Math.max.apply(null,arr));







        
    </script>


</body>
</html>
