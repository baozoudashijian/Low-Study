        function foo(arr,el) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].children) {
                    var ul = document.createElement('ul');
                    ul.innerHTML = arr[i].title;
                    el.appendChild(ul);
                    foo(arr[i].children,ul);
                } else {
                    var li = document.createElement('li');
                    li.innerHTML = arr[i].title;
                    el.appendChild(li);
                }

            }
        }
        foo(arr,document.querySelector('#box'));
