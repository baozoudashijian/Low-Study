<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串常用方法</title>
</head>
<body>
    
    <script>
        
        //split 将字符串按照分隔符分割成数组
        var str = 'a,b,c,d,r,t,f';
        console.log(str.split(''));
        console.log(str.split(','));

    </script>
