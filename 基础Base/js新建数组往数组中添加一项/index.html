<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS数组中常用方法</title>
</head>
<body>
    

    <script>
        
        //常用的数组方法

        //Array.map 映射数组中的每一项
        //1.返回新数组,不会改变原数组
        let arr = [1,2,3,4,5];
        let newArr = arr.map(item => item*2);
        console.log(arr,newArr);

        //Array.forEach()
        //类似for循环
        let arrForEach = [1,2,3,4,5];
        let newArrForEach = [];
        arrForEach.forEach((item => newArrForEach.push(item * 3)));
        console.log(newArrForEach);

        //Array.filter 筛选
        let arrFilter = [1,2,3,4,5];
        let newArrFilter = arrFilter.filter(item => item>2);
        console.log(newArrFilter);

        //Array.every 数组中所有的item符合条件返回true,否则返回false
        let arrEvery = [1,2,3,4,5,6];
        let newArrEvery = arrEvery.every(item => item > 0);
        console.log(newArrEvery);

        //Array.some //只要有一个符合条件就返回true否则返回false
        let arrSome = [1,2,3,4,5]; 
        let newArrSome = arrSome.some(item => item > 8);
        console.log(newArrSome);

        //push 从数组后边插入一个元素
        let arrPush = [1,2,3,4,5];
        arrPush.push(6);
        console.log(arrPush);

        //pop 从数组后面删除一个元素
        let arrPop = [1,2,3,4,5];
        arrPop.pop();
        console.log(arrPop);

        //unshift 从数组前面插入一个元素
        let arrUnshift = [1,2,3,4,5];
        arrUnshift.unshift(1);
        console.log(arrUnshift);

        //shift 从数组前面删除一个元素
        let arrShift = [1,3,4,5];
        arrShift.shift();
        console.log(arrShift);

        //isArray 判断是否为数组【例如伪数组 arguments doctument.getElementByTagname()】
        // let arrIsArray = {a: 1};
        // console.log(arrIsArray.isArray());

        //concat 拼接两个数组
        let arrConcat1 = [1,3];
        let arrConcat2 = [2,3];
        let newArrConcat = arrConcat1.concat(arrConcat2);
        console.log(newArrConcat);

        //toString 将数组转成字符串
        let arrToString = [1,2,3,4];
        console.log(arrToString.toString());
        

        //join 可以根据符号将数组转成字符串
        let arrJoin = [1,2,3,4];
        console.log(arrJoin.join('@@@'));
        console.log(arrJoin.join(','));
        console.log(arrJoin.join(''));//'' ' ' 和不传都是有意义的

        //splice 增 删 替换
        let arrSplice = [1,2,3,4,5];
        arrSplice.splice(2,0,'heihei');//增
        arrSplice.splice(2,1);//删
        arrSplice.slice(2,1,'hi');
        console.log(arrSplice); 

        //indexOf 找索引
        let arrIndexOf = [1,2,3,4];
        console.log(arrIndexOf.indexOf(2));//找到元素返回数组的下标
        console.log(arrIndexOf.indexOf(10));//没有元素返回-1


        //reverse 将数组颠倒顺序
        let arrReverse = [1,2,3,4,5];
        arrReverse.reverse();
        console.log(arrReverse);

        //slice 按下标切割数组
        let arrSlice = [1,2,3,4,5];
        let newArrSlice = arrSlice.slice(1,2);
        console.log(newArrSlice);

        //sort 
        let arrSort = [1,2,3,4];
        arrSort.sort((a,b) => b-a);//传入比较的回调方法
        console.log(arrSort);

    
    </script>
</body>
</html>
