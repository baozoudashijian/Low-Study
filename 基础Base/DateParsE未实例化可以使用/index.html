<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataParse未实例化为什么可以使用</title>
</head>
<body>
    

    <script>
        
        function Foo() {
            this.a = 1;
            this.b = 2;
        }
        
        //在原型上扩展的方法需要实例才能调用.
        Foo.prototype.sayHi = function() {
            console.log('hello world');
        }

        //直接吧Foo看成对象的方法不需要实例话可以调用
        //Foo {
            // eat: function() { console.log('eat eat) }
        //}
        Foo.eat = function() {
            console.log('eat eat');
        }


        // Foo.sayHi();//此时直接调用报错;

        // var f = new Foo();
        // console.log(f.b);

        Foo.eat();


    </script>
</body>
</html>
