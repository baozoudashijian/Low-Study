<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转数值</title>
</head>
<body>
    

    <script>
        
        // 转数值: 只对null、" "、false、数值字符串有效;
        const num1 = +null; // 0
        console.log(num1);

        const num2 = +""; //0
        console.log(num2);

        const num3 = +false; //0
        const num4 = +true; //1
        console.log(num3,num4);

        const num5 = +"286"; //286
        const num6 = +"da"; // NaN
        console.log(num5,num6);
        

        
    </script>

</body>
</html>
