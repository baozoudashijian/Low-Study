<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断是否为空对象</title>
</head>
<body>
    

    <script>
        
        // 判断是否为空对象.
        
        const typeIs = type => target => Object.prototype.toString(target) == `[object ${type}]`;
        const typeObject = typeIs('Object');

        const obj = {};
        const flag = typeObject(obj) && !Object.keys(obj).length;
        console.log(flag); //true 为空对象。  false为非空对象.  

    </script>


</body>
</html>
