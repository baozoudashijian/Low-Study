<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>是否为空数组</title>
</head>
<body>
    

    <script>
        
        // 是否为空数组
        const arr = [];
        const flag = Array.isArray(arr) && !arr.length;
        console.log(flag); // true 为空数组,false为非空数组.
        
    </script>
</body>
</html>
