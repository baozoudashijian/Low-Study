<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间个位数形式需补0</title>
</head>
<body>
    

    <script>
        
        //时间个位数形式需补0

        const time1 = "2019-3-31 21:00:00";
        const time2 = "2019-05-01 09:00:00";
        const overtime = time1 > time2;
        console.log(overtime); // true //三月份没有补上0计算机会比较错误


        const time3 = "2019-03-31 21:00:00";
        const time4 = "2019-05-01 09:00:00";
        const overtime2 = time3 > time4;
        console.log(overtime2); //false //这就比较正确了

        // 注: 时间个位形式一定要加上0;

    </script>

</body>
</html>
